<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuro Corp | Visão 2026</title>
    
    <meta property="og:title" content="Futuro Corp | Plano Tático 2026">
    <meta name="theme-color" content="#052343">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- BRANDING SYSTEM --- */
        :root {
            --azul-futuro: #052343;
            --azul-deep: #021121;
            --laranja-futuro: #EC6C23;
            --branco: #FFFFFF;
            --cinza-bg: #F4F6F8;
            --cinza-txt: #4A5568;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Rubik', sans-serif; /* Fonte Oficial */
            background-color: var(--azul-deep);
            color: var(--cinza-txt);
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            height: 100vh;
        }

        /* --- ESTRUTURA GLOBAL --- */
        section {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 5% 10%; /* Responsivo */
            position: relative;
            overflow: hidden;
        }

        /* --- LOGO --- */
        .logo-capa {
            max-width: 180px;
            width: 100%;
            margin-bottom: 4vh;
            display: block;
            /* Filtro de segurança caso a imagem quebre */
            min-height: 50px; 
            background: rgba(255,255,255,0.05); 
            border-radius: 8px;
        }

        /* --- TIPOGRAFIA --- */
        h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem); /* Escala conforme a tela */
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
        }

        h2 {
            font-size: clamp(2rem, 4vw, 3rem);
            color: var(--azul-futuro);
            margin-bottom: 3rem;
            position: relative;
            padding-bottom: 1rem;
            font-weight: 500;
        }
        
        h2::after {
            content: ''; position: absolute; left: 0; bottom: 0;
            width: 60px; height: 4px; background-color: var(--laranja-futuro);
            border-radius: 2px;
        }

        h3 { font-size: 1.25rem; color: var(--azul-futuro); margin-bottom: 0.5rem; font-weight: 700; }
        p { font-size: 1.1rem; line-height: 1.6; color: var(--cinza-txt); margin-bottom: 0; }
        
        ul li { font-size: 1.1rem; color: var(--cinza-txt); margin-bottom: 0.5rem; }

        /* --- COMPONENTES VISUAIS --- */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1400px;
        }

        .card {
            background: var(--branco);
            padding: 2.5rem;
            border-left: 5px solid var(--azul-futuro);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); /* Sombra elegante */
            border-radius: 0 12px 12px 0;
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); }
        .card.accent { border-left-color: var(--laranja-futuro); }

        .kpi-box {
            background: linear-gradient(135deg, var(--azul-futuro) 0%, var(--azul-deep) 100%);
            color: var(--branco);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(5, 35, 67, 0.2);
        }
        .kpi-value { font-size: 3rem; font-weight: 700; color: var(--laranja-futuro); display: block; margin-bottom: 0.5rem; }
        .kpi-label { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.8; font-weight: 500; }

        .tag {
            display: inline-block;
            background: var(--laranja-futuro);
            color: white;
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 10px rgba(236, 108, 35, 0.3);
        }

        /* --- SLIDES (DESIGN ESPECÍFICO) --- */

        /* CAPA: Impacto Azul */
        #capa {
            background: linear-gradient(135deg, var(--azul-futuro) 0%, var(--azul-deep) 100%);
            color: var(--branco);
            align-items: flex-start;
        }
        #capa h2 { color: var(--laranja-futuro); font-size: 1.5rem; border: none; padding: 0; font-weight: 400; }
        #capa h2::after { display: none; }
        .footer-capa {
            position: absolute; bottom: 3rem; left: 10%; right: 10%;
            font-size: 0.9rem; opacity: 0.6; border-top: 1px solid rgba(255,255,255,0.15);
            padding-top: 1.5rem; display: flex; justify-content: space-between;
        }

        /* TESE: Limpo e Branco */
        #tese { background-color: var(--branco); }
        .quote-box {
            font-size: 1.5rem; font-weight: 300; font-style: italic; color: var(--azul-futuro);
            border-left: 4px solid var(--laranja-futuro); padding-left: 2rem; margin: 3rem 0;
            line-height: 1.4;
        }

        /* OKRS: Fundo Técnico (Cinza) */

        #okr2, #okr4 { background-color: var(--branco
